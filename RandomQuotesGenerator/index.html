<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <title>Random Quotes Generator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="image">
        <img src="./images/randomimage.jpg" alt="" />
      </div>
      <div class="heading">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
          <path
            d="M0 216C0 149.7 53.7 96 120 96l8 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-8 0c-30.9 0-56 25.1-56 56l0 8 64 0c35.3 0 64 28.7 64 64l0 64c0 35.3-28.7 64-64 64l-64 0c-35.3 0-64-28.7-64-64l0-32 0-32 0-72zm256 0c0-66.3 53.7-120 120-120l8 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-8 0c-30.9 0-56 25.1-56 56l0 8 64 0c35.3 0 64 28.7 64 64l0 64c0 35.3-28.7 64-64 64l-64 0c-35.3 0-64-28.7-64-64l0-32 0-32 0-72z"
          />
        </svg>
        Random Quote Generator
      </div>
      <p class="heading-p">
      </p>
      <div class="quote-area">
        <p class="quote">You can do anything but not everything</p>
        <p class="source">
          David Allen<span class="citation">Making It All Work</span
          ><span class="year">2009</span>
        </p>
      </div>
      <button class="new-quote" title="Generates Random Quote">
        New Quote
      </button>
    </div>
    
    <script src="./script.js"></script>
  </body>
</html>
